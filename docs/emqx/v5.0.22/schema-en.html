et to 'single' when Redis server is running in single mode.",name:"redis_type",raw_default:"single",type:{kind:"singleton",name:"single"}},{aliases:[],default:{hocon:"8",oneliner:!0},desc:"Size of the connection pool towards the bridge target service.",name:"pool_size",raw_default:8,type:{kind:"primitive",name:"pos_integer()"}},{aliases:[],desc:"EMQX's password in the external database.",name:"password",type:{kind:"primitive",name:"binary()"}},{aliases:[],default:{hocon:"0",oneliner:!0},desc:"Redis database ID.",name:"database",raw_default:0,type:{kind:"primitive",name:"integer()"}},{aliases:[],desc:"Deprecated since v5.0.15.",name:"auto_reconnect",type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"{enable = false}",oneliner:!0},desc:"SSL connection settings.",name:"ssl",raw_default:{enable:!1},type:{kind:"struct",name:"broker:ssl_client_opts"}},{aliases:[],desc:"Database query used to retrieve authorization data.",name:"cmd",type:{kind:"primitive",name:"binary()"}}],full_name:"authz:redis_single",paths:["authorization.sources.$INDEX"],tags:["Authorization"]},{desc:"Settings for the alarms.",fields:[{aliases:[],default:{hocon:"[log, publish]",oneliner:!0},desc:`The actions triggered when the alarm is activated.<br/>Currently, the following actions are supported: <code>log</code> and <code>publish</code>.
<code>log</code> is to write the alarm to log (console or file).
<code>publish</code> is to publish the alarm as an MQTT message to the system topics:
<code>$SYS/brokers/emqx@xx.xx.xx.x/alarms/activate</code> and
<code>$SYS/brokers/emqx@xx.xx.xx.x/alarms/deactivate</code>`,examples:[["log","publish"]],name:"actions",raw_default:["log","publish"],type:{elements:{kind:"primitive",name:"atom()"},kind:"array"}},{aliases:[],default:{hocon:"1000",oneliner:!0},desc:"The maximum total number of deactivated alarms to keep as history.<br/>When this limit is exceeded, the oldest deactivated alarms are deleted to cap the total number.",examples:[1e3],name:"size_limit",raw_default:1e3,type:{kind:"primitive",name:"1..3000"}},{aliases:[],default:{hocon:'"24h"',oneliner:!0},desc:`Retention time of deactivated alarms. Alarms are not deleted immediately
when deactivated, but after the retention time.`,examples:[[50,52,104]],name:"validity_period",raw_default:"24h",type:{kind:"primitive",name:"emqx_schema:duration()"}}],full_name:"broker:alarm",paths:["alarm"],tags:["EMQX"]},{desc:"Settings for the authorization cache.",fields:[{aliases:[],default:{hocon:"true",oneliner:!0},desc:"Enable or disable the authorization cache.",name:"enable",raw_default:!0,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"32",oneliner:!0},desc:"Maximum number of cached items.",name:"max_size",raw_default:32,type:{kind:"primitive",name:"1..1048576"}},{aliases:[],default:{hocon:'"1m"',oneliner:!0},desc:"Time to live for the cached data.",name:"ttl",raw_default:"1m",type:{kind:"primitive",name:"emqx_schema:duration()"}}],full_name:"broker:authz_cache",paths:["authorization.cache"],tags:["EMQX"]},{desc:"Message broker options.",fields:[{aliases:[],default:{hocon:"true",oneliner:!0},desc:"Enable session registry",name:"enable_session_registry",raw_default:!0,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"quorum",oneliner:!0},desc:"Session locking strategy in a cluster.\n  - `local`: only lock the session on the current node\n  - `one`: select only one remote node to lock the session\n  - `quorum`: select some nodes to lock the session\n  - `all`: lock the session on all the nodes in the cluster",name:"session_locking_strategy",raw_default:"quorum",type:{kind:"enum",symbols:["local","leader","quorum","all"]}},{aliases:[],default:{hocon:"round_robin",oneliner:!0},desc:"Dispatch strategy for shared subscription.\n  - `random`: dispatch the message to a random selected subscriber\n  - `round_robin`: select the subscribers in a round-robin manner\n  - `round_robin_per_group`: select the subscribers in round-robin fashion within each shared subscriber group\n  - `local`: select random local subscriber otherwise select random cluster-wide\n  - `sticky`: always use the last selected subscriber to dispatch, until the subscriber disconnects.\n  - `hash_clientid`: select the subscribers by hashing the `clientIds`\n  - `hash_topic`: select the subscribers by hashing the source topic",name:"shared_subscription_strategy",raw_default:"round_robin",type:{kind:"enum",symbols:["random","round_robin","round_robin_per_group","sticky","local","hash_topic","hash_clientid"]}},{aliases:[],default:{hocon:"false",oneliner:!0},desc:"Deprecated, will be removed in 5.1.\nEnable/disable shared dispatch acknowledgement for QoS 1 and QoS 2 messages.\nThis should allow messages to be dispatched to a different subscriber in the group in case the picked (based on `shared_subscription_strategy`) subscriber is offline.",name:"shared_dispatch_ack_enabled",raw_default:!1,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"true",oneliner:!0},desc:"Enable batch clean for deleted routes.",name:"route_batch_clean",raw_default:!0,type:{kind:"primitive",name:"boolean()"}},{aliases:[],desc:`Per group dispatch strategy for shared subscription.
This config is a map from shared subscription group name to the strategy
name. The group name should be of format \`[A-Za-z0-9]\`. i.e. no
special characters are allowed.`,examples:[{example_group:{strategy:"random"}}],name:"shared_subscription_group",type:{kind:"map",name:"name",values:{kind:"struct",name:"broker:shared_subscription_group"}}}],full_name:"broker",paths:["broker"],tags:["EMQX"]},{desc:`Settings for \`conn_congestion\` alarm.

Sometimes the MQTT connection (usually an MQTT subscriber) may
get "congested", because there are too many packets to be sent.
The socket tries to buffer the packets until the buffer is
full. If more packets arrive after that, the packets will be
"pending" in the queue, and we consider the connection
congested.

Note: \`sndbuf\` can be set to larger value if the
alarm is triggered too often.
The name of the alarm is of format \`conn_congestion/<ClientID>/<Username>\`,
where the \`<ClientID>\` is the client ID of the congested MQTT connection,
and \`<Username>\` is the username or \`unknown_user\`.`,fields:[{aliases:[],default:{hocon:"true",oneliner:!0},desc:"Enable or disable connection congestion alarm.",name:"enable_alarm",raw_default:!0,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:'"1m"',oneliner:!0},desc:"Minimal time before clearing the alarm.<br/>The alarm is cleared only when there's no pending data in<br/>the queue, and at least <code>min_alarm_sustain_duration</code>milliseconds passed since the last time we considered the connection 'congested'.<br/>This is to avoid clearing and raising the alarm again too often.",name:"min_alarm_sustain_duration",raw_default:"1m",type:{kind:"primitive",name:"emqx_schema:duration()"}}],full_name:"broker:conn_congestion",paths:["conn_congestion"],tags:["EMQX"]},{desc:"Compression options.",fields:[{aliases:[],desc:"Compression level.",name:"level",type:{kind:"enum",symbols:["none","default","best_compression","best_speed"]}},{aliases:[],default:{hocon:"8",oneliner:!0},desc:`Specifies the size of the compression state.<br/>
Lower values decrease memory usage per connection.`,name:"mem_level",raw_default:8,type:{kind:"primitive",name:"1..9"}},{aliases:[],default:{hocon:"default",oneliner:!0},desc:"Specifies the compression strategy.",name:"strategy",raw_default:"default",type:{kind:"enum",symbols:["default","filtered","huffman_only","rle"]}},{aliases:[],default:{hocon:"takeover",oneliner:!0},desc:"Takeover means the compression state is retained between server messages.",name:"server_context_takeover",raw_default:"takeover",type:{kind:"enum",symbols:["takeover","no_takeover"]}},{aliases:[],default:{hocon:"takeover",oneliner:!0},desc:"Takeover means the compression state is retained between client messages.",name:"client_context_takeover",raw_default:"takeover",type:{kind:"enum",symbols:["takeover","no_takeover"]}},{aliases:[],default:{hocon:"15",oneliner:!0},desc:"Specifies the size of the compression context for the server.",name:"server_max_window_bits",raw_default:15,type:{kind:"primitive",name:"8..15"}},{aliases:[],default:{hocon:"15",oneliner:!0},desc:"Specifies the size of the compression context for the client.",name:"client_max_window_bits",raw_default:15,type:{kind:"primitive",name:"8..15"}}],full_name:"broker:deflate_opts",paths:["listeners.ws.$name.websocket.deflate_opts","listeners.wss.$name.websocket.deflate_opts"],tags:["EMQX"]},{desc:`Enable or disable client lifecycle event publishing.

The following options affect MQTT clients as well as
gateway clients. The types of the clients
are distinguished by the topic prefix:

- For the MQTT clients, the format is:
\`$SYS/broker/<node>/clients/<clientid>/<event>\`
- For the Gateway clients, it is
\`$SYS/broker/<node>/gateway/<gateway-name>/clients/<clientid>/<event>\`
`,fields:[{aliases:[],default:{hocon:"true",oneliner:!0},desc:"Enable to publish client connected event messages",name:"client_connected",raw_default:!0,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"true",oneliner:!0},desc:"Enable to publish client disconnected event messages.",name:"client_disconnected",raw_default:!0,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"false",oneliner:!0},desc:"Enable to publish event message that client subscribed a topic successfully.",name:"client_subscribed",raw_default:!1,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"false",oneliner:!0},desc:"Enable to publish event message that client unsubscribed a topic successfully.",name:"client_unsubscribed",raw_default:!1,type:{kind:"primitive",name:"boolean()"}}],full_name:"broker:event_names",paths:["sys_topics.sys_event_messages"],tags:["EMQX"]},{desc:"This config controls the allowed maximum number of `CONNECT` packets received\nfrom the same clientid in a time frame defined by `window_time`.\nAfter the limit is reached, successive `CONNECT` requests are forbidden\n(banned) until the end of the time period defined by `ban_time`.",fields:[{aliases:[],default:{hocon:"false",oneliner:!0},desc:"Enable flapping connection detection feature.",name:"enable",raw_default:!1,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"15",oneliner:!0},desc:"The maximum number of disconnects allowed for a MQTT Client in `window_time`",name:"max_count",raw_default:15,type:{kind:"primitive",name:"integer()"}},{aliases:[],default:{hocon:'"1m"',oneliner:!0},desc:"The time window for flapping detection.",name:"window_time",raw_default:"1m",type:{kind:"primitive",name:"emqx_schema:duration()"}},{aliases:[],default:{hocon:'"5m"',oneliner:!0},desc:"How long the flapping clientid will be banned.",name:"ban_time",raw_default:"5m",type:{kind:"primitive",name:"emqx_schema:duration()"}}],full_name:"broker:flapping_detect",paths:["flapping_detect"],tags:["EMQX"]},{desc:`Force garbage collection in MQTT connection process after
 they process certain number of messages or bytes of data.`,fields:[{aliases:[],default:{hocon:"true",oneliner:!0},desc:"Enable forced garbage collection.",name:"enable",raw_default:!0,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"16000",oneliner:!0},desc:"GC the process after this many received messages.",name:"count",raw_default:16e3,type:{kind:"primitive",name:"0..inf"}},{aliases:[],default:{hocon:'"16MB"',oneliner:!0},desc:"GC the process after specified number of bytes have passed through.",name:"bytes",raw_default:"16MB",type:{kind:"primitive",name:"emqx_schema:bytesize()"}}],full_name:"broker:force_gc",paths:["force_gc"],tags:["EMQX"]},{desc:`When the process message queue length, or the memory bytes
reaches a certain value, the process is forced to close.

Note: "message queue" here refers to the "message mailbox"
of the Erlang process, not the \`mqueue\` of QoS 1 and QoS 2.`,fields:[{aliases:[],default:{hocon:"true",oneliner:!0},desc:"Enable `force_shutdown` feature.",name:"enable",raw_default:!0,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"1000",oneliner:!0},desc:"Maximum message queue length.",name:"max_message_queue_len",raw_default:1e3,type:{kind:"primitive",name:"0..inf"}},{aliases:[],default:{hocon:'"32MB"',oneliner:!0},desc:"Total heap size",name:"max_heap_size",raw_default:"32MB",type:{kind:"primitive",name:"emqx_schema:wordsize()"}}],full_name:"broker:force_shutdown",paths:["force_shutdown"],tags:["EMQX"]},{desc:"TLS options for QUIC transport.",fields:[{aliases:[],desc:`Trusted PEM format CA certificates bundle file.<br/>
The certificates in this file are used to verify the TLS peer's certificates.
Append new certificates to the file if new CAs are to be trusted.
There is no need to restart EMQX to have the updated file loaded, because
the system regularly checks if file has been updated (and reload).<br/>
NOTE: invalidating (deleting) a certificate from the file will not affect
already established connections.`,name:"cacertfile",type:{kind:"primitive",name:"binary()"}},{aliases:[],desc:`PEM format certificates chain file.<br/>

Although the root CA certificate is optional, it should be placed at the end of
the file if it is to be added.`,name:"certfile",type:{kind:"primitive",name:"binary()"}},{aliases:[],desc:"PEM format private key file.",name:"keyfile",type:{kind:"primitive",name:"binary()"}},{aliases:[],default:{hocon:"verify_none",oneliner:!0},desc:"Enable or disable peer verification.",name:"verify",raw_default:"verify_none",type:{kind:"enum",symbols:["verify_peer","verify_none"]}},{aliases:[],desc:"Deprecated since 5.0.20.",name:"reuse_sessions",type:{kind:"primitive",name:"boolean()"}},{aliases:[],desc:"Deprecated since 5.0.20.",name:"depth",type:{kind:"primitive",name:"integer()"}},{aliases:[],desc:"String containing the user's password. Only used if the private key file is password-protected.",examples:[""],name:"password",type:{kind:"primitive",name:"string()"}},{aliases:[],desc:"Deprecated since 5.0.20.",name:"versions",type:{elements:{kind:"primitive",name:"atom()"},kind:"array"}},{aliases:[],desc:"Deprecated since 5.0.20.",name:"ciphers",type:{elements:{kind:"primitive",name:"string()"},kind:"array"}},{aliases:[],desc:"Deprecated since 5.0.20.",name:"user_lookup_fun",type:{kind:"primitive",name:"string()"}},{aliases:[],desc:"Deprecated since 5.0.20.",name:"secure_renegotiate",type:{kind:"primitive",name:"boolean()"}},{aliases:[],desc:"Deprecated since 5.0.20.",name:"hibernate_after",type:{kind:"primitive",name:"emqx_schema:duration()"}},{aliases:[],desc:"Deprecated since 5.0.20.",name:"dhfile",type:{kind:"primitive",name:"string()"}},{aliases:[],desc:"Deprecated since 5.0.20.",name:"fail_if_no_peer_cert",type:{kind:"primitive",name:"boolean()"}},{aliases:[],desc:"Deprecated since 5.0.20.",name:"honor_cipher_order",type:{kind:"primitive",name:"boolean()"}},{aliases:[],desc:"Deprecated since 5.0.20.",name:"client_renegotiation",type:{kind:"primitive",name:"boolean()"}},{aliases:[],desc:"Deprecated since 5.0.20.",name:"handshake_timeout",type:{kind:"primitive",name:"emqx_schema:duration()"}},{aliases:[],desc:"Deprecated since 5.0.20.",name:"gc_after_handshake",type:{kind:"primitive",name:"boolean()"}},{aliases:[],desc:"Deprecated since 5.0.20.",name:"enable_crl_check",type:{kind:"primitive",name:"boolean()"}}],full_name:"broker:listener_quic_ssl_opts",paths:["listeners.quic.$name.ssl_options"],tags:["EMQX"]},{desc:"Socket options for SSL connections.",fields:[{aliases:[],desc:`Trusted PEM format CA certificates bundle file.<br/>
The certificates in this file are used to verify the TLS peer's certificates.
Append new certificates to the file if new CAs are to be trusted.
There is no need to restart EMQX to have the updated file loaded, because
the system regularly checks if file has been updated (and reload).<br/>
NOTE: invalidating (deleting) a certificate from the file will not affect
already established connections.`,name:"cacertfile",type:{kind:"primitive",name:"binary()"}},{aliases:[],desc:`PEM format certificates chain file.<br/>
The certificates in this file should be in reversed order of the certificate
issue chain. That is, the host's certificate should be placed in the beginning
of the file, followed by the immediate issuer certificate and so on.
Although the root CA certificate is optional, it should be placed at the end of
the file if it is to be added.`,name:"certfile",type:{kind:"primitive",name:"binary()"}},{aliases:[],desc:"PEM format private key file.",name:"keyfile",type:{kind:"primitive",name:"binary()"}},{aliases:[],default:{hocon:"verify_none",oneliner:!0},desc:"Enable or disable peer verification.",name:"verify",raw_default:"verify_none",type:{kind:"enum",symbols:["verify_peer","verify_none"]}},{aliases:[],default:{hocon:"true",oneliner:!0},desc:"Enable TLS session reuse.",name:"reuse_sessions",raw_default:!0,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:"10",oneliner:!0},desc:`Maximum number of non-self-issued intermediate certificates that can follow the peer certificate in a valid certification path.
So, if depth is 0 the PEER must be signed by the trusted ROOT-CA directly;<br/>
if 1 the path can be PEER, Intermediate-CA, ROOT-CA;<br/>
if 2 the path can be PEER, Intermediate-CA1, Intermediate-CA2, ROOT-CA.`,name:"depth",raw_default:10,type:{kind:"primitive",name:"integer()"}},{aliases:[],desc:"String containing the user's password. Only used if the private key file is password-protected.",examples:[""],name:"password",type:{kind:"primitive",name:"string()"}},{aliases:[],default:{hocon:"[tlsv1.3, tlsv1.2, tlsv1.1, tlsv1]",oneliner:!0},desc:`All TLS/DTLS versions to be supported.<br/>
NOTE: PSK ciphers are suppressed by 'tlsv1.3' version config.<br/>
In case PSK cipher suites are intended, make sure to configure
<code>['tlsv1.2', 'tlsv1.1']</code> here.`,name:"versions",raw_default:["tlsv1.3","tlsv1.2","tlsv1.1","tlsv1"],type:{elements:{kind:"primitive",name:"atom()"},kind:"array"}},{aliases:[],default:{hocon:"[]",oneliner:!0},desc:`This config holds TLS cipher suite names separated by comma,
or as an array of strings. e.g.
<code>"TLS_AES_256_GCM_SHA384,TLS_AES_128_GCM_SHA256"</code> or
<code>["TLS_AES_256_GCM_SHA384","TLS_AES_128_GCM_SHA256"]</code>.
<br/>
Ciphers (and their ordering) define the way in which the
client and server encrypts information over the network connection.
Selecting a good cipher suite is critical for the
application's data security, confidentiality and performance.

The names should be in OpenSSL string format (not RFC format).
All default values and examples provided by EMQX config
documentation are all in OpenSSL format.<br/>

NOTE: Certain cipher suites are only compatible with
specific TLS <code>versions</code> ('tlsv1.1', 'tlsv1.2' or 'tlsv1.3')
incompatible cipher suites will be silently dropped.
For instance, if only 'tlsv1.3' is given in the <code>versions</code>,
configuring cipher suites for other versions will have no effect.
<br/>

NOTE: PSK ciphers are suppressed by 'tlsv1.3' version config<br/>
If PSK cipher suites are intended, 'tlsv1.3' should be disabled from <code>versions</code>.<br/>
PSK cipher suites: <code>"RSA-PSK-AES256-GCM-SHA384,RSA-PSK-AES256-CBC-SHA384,
RSA-PSK-AES128-GCM-SHA256,RSA-PSK-AES128-CBC-SHA256,
RSA-PSK-AES256-CBC-SHA,RSA-PSK-AES128-CBC-SHA,
RSA-PSK-DES-CBC3-SHA,RSA-PSK-RC4-SHA"</code>`,name:"ciphers",raw_default:[],type:{elements:{kind:"primitive",name:"string()"},kind:"array"}},{aliases:[],default:{hocon:'"emqx_tls_psk:lookup"',oneliner:!0},desc:"EMQX-internal callback that is used to lookup pre-shared key (PSK) identity.",name:"user_lookup_fun",raw_default:"emqx_tls_psk:lookup",type:{kind:"primitive",name:"string()"}},{aliases:[],default:{hocon:"true",oneliner:!0},desc:`SSL parameter renegotiation is a feature that allows a client and a server
to renegotiate the parameters of the SSL connection on the fly.
RFC 5746 defines a more secure way of doing this. By enabling secure renegotiation,
you drop support for the insecure renegotiation, prone to MitM attacks.`,name:"secure_renegotiate",raw_default:!0,type:{kind:"primitive",name:"boolean()"}},{aliases:[],default:{hocon:'"5s"',oneliner:!0},desc:"Hibernate the SSL process after idling for amount of time reducing its memory footprint.",name:"hibernate_after",raw_default:"5s",type:{kind:"primitive",name:"emqx_schema:duration()"}},{aliases:[],desc:`Path to a file containing PEM-encoded Diffie-Hellman parameters
to be used by the server if a cipher suite using Diffie-Hellman

ived or timed out.",name:"max_awaiting_rel",raw_default:100,type:{kind:"union",members:[{kind:"primitive",name:"integer()"},{kind:"singleton",name:"infinity"}]}},{aliases:[],default:{hocon:'"300s"',oneliner:!0},desc:"For client to broker QoS 2 message, the time limit for the broker to wait before the `PUBREL` message is received. The wait is aborted after timed out, meaning the packet ID is freed for new `PUBLISH` requests. Receiving a stale `PUBREL` causes a warning level log. Note, the message is delivered to subscribers before entering the wait for PUBREL.",name:"await_rel_timeout",raw_default:"300s",type:{kind:"primitive",name:"emqx_schema:duration()"}},{aliases:[],default:{hocon:'"2h"',oneliner:!0},desc:"Specifies how long the session will expire after the connection is disconnected, only for non-MQTT 5.0 connections.",name:"session_expiry_interval",raw_default:"2h",type:{kind:"primitive",name:"emqx_schema:duration()"}},{aliases:[],default:{hocon:"1000",oneliner:!0},desc:"Maximum queue length. Enqueued messages when persistent client disconnected, or inflight window is full.",name:"max_mqueue_len",raw_default:1e3,type:{kind:"union",members:[{kind:"primitive",name:"non_neg_integer()"},{kind:"singleton",name:"infinity"}]}},{aliases:[],default:{hocon:"disabled",oneliner:!0},desc:`Topic priorities. Priority number [1-255]

<code>["TLS_AES_256_GCM_SHA384","TLS_AES_128_GCM_SHA256"]</code>.
<br/>
Ciphers (and their ordering) define the way in which the
client and server encrypts information over the network connection.
Selecting a good cipher suite is critical for the
application's data security, confidentiality and performance.

The names should be in OpenSSL string format (not RFC format).
All default values and examples provided by EMQX config
documentation are all in OpenSSL format.<br/>

NOTE: Certain cipher suites are only compatible with
specific TLS <code>versions</code> ('tlsv1.1', 'tlsv1.2' or 'tlsv1.3')
incompatible cipher suites will be silently dropped.
For instance, if only 'tlsv1.3' is given in the <code>versions</code>,
configuring cipher suites for other versions will have no effect.

If PSK cipher suites are intended, 'tlsv1.3' should be disabled from <code>versions</code>.<br/>

Each rewrite rule consists of three parts: subject filter, regular expression, and target expression.
Under the premise that the subject rewriting function is enabled, when EMQX receives a subject-based MQTT message such as a \`PUBLISH\` message,
it will use the subject of the message to sequentially match the subject filter part of the rule in the configuration file. If the match is successful,
the regular expression is used to extract the information in the subject, and then replaced with the target expression to form a new subject.
Variables in the format of \`$N\` can be used in the target expression to match the elements extracted from the regular expression.
The value of \`$N\` is the Nth element extracted from the regular expression. For example, \`$1\` is the regular expression. The first element extracted by the expression.
It should be noted that EMQX uses reverse order to read the rewrite rules in the configuration file.
When a topic can match the topic filter of multiple topic rewrite rules at the same time, EMQX will only use the first rule it matches. Rewrite.

</code>

<code>payload</code>. And if we've set the args to:
<code>
    {
        topic = "t/\${clientid}"
        qos = "\${qos}"
        payload = "msg: \${payload}"
    }
</code>
When the rule is triggered by an MQTT message with payload = \`hello\`, qos = 1,

An array of authorization (ACL) data providers.
It is designed as an array, not a hash-map, so the sources can be
ordered to form a chain of access controls.<br/>

When authorizing a 'publish' or 'subscribe' action, the configured
sources are checked in order. When checking an ACL source,
in case the client (identified by username or client ID) is not found,
it moves on to the next source. And it stops immediately
once an 'allow' or 'deny' decision is returned.<br/>

If the client is not found in any of the sources,
the default action configured in 'authorization.no_match' is applied.<br/>

The source elements are identified by their 'type'.

imeout_ms",type:{kind:"primitive",name:"emqx_schema:duration_ms()"}},{aliases:[],desc:"The duration to attempt to send or to receive on a socket before the attempt times out.",name:"socket_timeout_ms",type:{kind:"primitive",name:"emqx_schema:duration_ms()"}},{aliases:[],desc:"Specifies how long to block for server selection before throwing an exception.",name:"server_selection_timeout_ms",type:{kind:"primitive",name:"emqx_schema:duration_ms()"}},{aliases:[],desc:"The maximum duration that a worker can wait for a connection to become available.",name:"wait_queue_timeout_ms",type:{kind:"primitive",name:"emqx_schema:duration_ms()"}},{aliases:[],default:{hocon:'"200s"',oneliner:!0},desc:"Controls when the driver checks the state of the MongoDB deployment. Specify the interval between checks, counted from the end of the previous check until the beginning of the next one. If the number of connections is increased (which will happen, for example, if you increase the pool size), you may need to increase this period as well to avoid creating too many log entries in the MongoDB log file.",name:"heartbeat_frequency_ms",raw_default:"200s",type:{kind:"primitive",name:"emqx_schema:duration_ms()"}},{aliases:[],desc:"Controls the minimum amount of time to wait between heartbeats.",name:"min_heartbeat_frequency_ms",type:{kind:"primitive",name:"emqx_schema:duration_ms()"}}],full_name:"topology",paths:["authentication.$INDEX.topology","authorization.sources.$INDEX.topology"],tags:[]},{desc:`Settings for \`conn_congestion\` alarm.

Sometimes the MQTT connection (usually an MQTT subscriber) may
get "congested", because there are too many packets to be sent.
The socket tries to buffer the packets until the buffer is
full. If more packets arrive after that, the packets will be
"pending" in the queue, and we consider the connection
congested.

Note: \`sndbuf\` can be set to larger value if the
alarm is triggered too often.
The name of the alarm is of format \`conn_congestion/<ClientID>/<Username>\`,
where the \`<ClientID>\` is the client ID of the congested MQTT connection,
and \`<Username>\` is the username or \`unknown_user\`.`,fields:[{aliases:[],desc:"Enable or disable connection congestion alarm.",name:"enable_alarm",type:{kind:"primitive",name:"boolean()"}},{aliases:[],desc:"Minimal time before clearing the alarm.<br/>The alarm is cleared only when there's no pending data in<br/>the queue, and at least <code>min_alarm_sustain_duration</code>milliseconds passed since the last time we considered the connection 'congested'.<br/>This is to avoid clearing and raising the alarm again too often.",name:"min_alarm_sustain_duration",type:{kind:"primitive",name:"emqx_schema:duration()"}}],full_name:"zone:conn_congestion",paths:["zones.$name.conn_congestion"],tags:[]},{desc:"This config controls the allowed maximum number of `CONNECT` packets received\nfrom the same clientid in a time frame defined by `window_time`.\nAfter the limit is reached, successive `CONNECT` requests are forbidden\n(banned) until the end of the time period defined by `ban_time`.",fields:[{aliases:[],desc:"Enable flapping connection detection feature.",name:"enable",type:{kind:"primitive",name:"boolean()"}},{aliases:[],desc:"The maximum number of disconnects allowed for a MQTT Client in `window_time`",name:"max_count",type:{kind:"primitive",name:"integer()"}},{aliases:[],desc:"The time window for flapping detection.",name:"window_time",type:{kind:"primitive",name:"emqx_schema:duration()"}},{aliases:[],desc:"How long the flapping clientid will be banned.",name:"ban_time",type:{kind:"primitive",name:"emqx_schema:duration()"}}],full_name:"zone:flapping_detect",paths:["zones.$name.flapping_detect"],tags:[]},{desc:`Force garbage collection in MQTT connection process after
 they process certain number of messages or bytes of data.`,fields:[{aliases:[],desc:"Enable forced garbage collection.",name:"enable",type:{kind:"primitive",name:"boolean()"}},{aliases:[],desc:"GC the process after this many received messages.",name:"count",type:{kind:"primitive",name:"0..inf"}},{aliases:[],desc:"GC the process after specified number of bytes have passed through.",name:"bytes",type:{kind:"primitive",name:"emqx_schema:bytesize()"}}],full_name:"zone:force_gc",paths:["zones.$name.force_gc"],tags:[]},{desc:`When the process message queue length, or the memory bytes

of the Erlang process, not the \`mqueue\` of QoS 1 and QoS 2.`,fields:[{aliases:[],desc:"Enable `force_shutdown` feature.",name:"enable",type:{kind:"primitive",name:"boolean()"}},{aliases:[],desc:"Maximum message queue length.",name:"max_message_queue_len",type:{kind:"primitive",name:"0..inf"}},{aliases:[],desc:"Total heap size",name:"max_heap_size",type:{kind:"primitive",name:"emqx_schema:wordsize()"}}],full_name:"zone:force_shutdown",paths:["zones.$name.force_shutdown"],tags:[]},{desc:`Global MQTT configuration.<br/>The configs here work as default values which can be overridden
in <code>zone</code> configs`,fields:[{aliases:[],desc:`Configure the duration of time that a connection can remain idle (i.e., without any data transfer) before being:
